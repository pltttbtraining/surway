  const calculateTaxFromNet = (netIncome) => {
    let taxPayable = 0;
    let remainingNet = netIncome;
    let highestBracket = 0;

    for (let i = 0; i < TAX_BRACKETS.length; i++) {
      const current = TAX_BRACKETS[i];
      const prevLimit = i === 0 ? 0 : TAX_BRACKETS[i-1].limit;
      const range = current.limit - prevLimit;

      if (remainingNet > 0) {
        const taxableAmount = Math.min(remainingNet, range === Infinity ? remainingNet : range);
        taxPayable += taxableAmount * current.rate;
        if (taxableAmount > 0) highestBracket = current.rate * 100;
        remainingNet -= taxableAmount;
      }
    }
    return { taxPayable, highestBracket };
  }

    // --- Calculation Engine (extended to include expenseByType for UI display) ---
    const calculateResults = useMemo(() => {

      let totalExpenses = 0;
      const expenseByType = {}; // NEW: store expense per income type

      const activeIncomes = incomes.filter(i => i.active);

      // Group 1: Type 1 & 2 (Combined cap 100k)
      const type1 = activeIncomes.find(i => i.typeId === 1);
      const type2 = activeIncomes.find(i => i.typeId === 2);
      const inc1Amount = (type1?.amount || 0) * multiplier;
      const inc2Amount = (type2?.amount || 0) * multiplier;
      
      if (type1) totalIncome += inc1Amount;
      if (type2) totalIncome += inc2Amount;
      
      const exp12 = Math.min((inc1Amount + inc2Amount) * 0.5, 100000);
      totalExpenses += exp12;

      // allocate exp12 proportionally to type1 and type2 for display (if amounts >0)
      if ((inc1Amount + inc2Amount) > 0) {
        const share1 = inc1Amount / (inc1Amount + inc2Amount);
        const share2 = inc2Amount / (inc1Amount + inc2Amount);
        expenseByType[1] = Math.round(exp12 * share1);
        expenseByType[2] = Math.round(exp12 * share2);
      } else {
        expenseByType[1] = 0;
        expenseByType[2] = 0;
      }

      // Group 2: Type 3 (Separate 100k cap)
      const type3 = activeIncomes.find(i => i.typeId === 3);
      if (type3) {
          const inc3Amount = type3.amount * multiplier;
          totalIncome += inc3Amount;
          const exp3 = Math.min(inc3Amount * 0.5, 100000);
          totalExpenses += exp3;
          expenseByType[3] = Math.round(exp3);
      } else {
        expenseByType[3] = expenseByType[3] || 0;
      }

      // Group 3: Others (Variable rates)
      activeIncomes.filter(i => i.typeId > 3).forEach(inc => {
        const amount = inc.amount * multiplier;
        totalIncome += amount;
        const thisExp = amount * inc.expenseRate;
        totalExpenses += thisExp;
        expenseByType[inc.typeId] = Math.round(thisExp);
      });

      // ensure all types have an entry (for display consistency)
      INCOME_TYPES.forEach(t => {
        if (expenseByType[t.id] === undefined) expenseByType[t.id] = 0;
      });

      // 3. Deductions (unchanged)
      const personalDeduction = 60000;
      const childDeduction = (deductions.child || 0) * 30000;
      const parentDeduction = (deductions.parent || 0) * 30000;
      const disabledSupporterDeduction = (deductions.disabledSupporter || 0) * 60000;
      const childBirthDeduction = Math.min(deductions.childBirth || 0, 60000);

      const familyDeduction = (deductions.spouse || 0) + childDeduction + parentDeduction;
      const socialDeduction = Math.min(deductions.socialSecurity || 0, 9000);

      const mortgageInterestDeduction = Math.min(deductions.mortgageInterest || 0, 50000);
      
      const calcDeductionsWithSim = (simL, simP) => {
        const inputLife = (deductions.generalLife || 0) + simL;
        const inputHealth = (deductions.health || 0);
        const inputHealthParent = (deductions.healthParent || 0);
        
        const healthAllowable = Math.min(inputHealth, 25000);
        const healthParentAllowable = Math.min(inputHealthParent, 15000);

        let generalLifeBucketUsed = Math.min(inputLife + healthAllowable, 100000);
        
        const pvd = Math.min(deductions.providentFund || 0, totalIncome * 0.15);
        const rmf = Math.min(deductions.rmf || 0, totalIncome * 0.30);
        const ssf = Math.min(deductions.ssf || 0, totalIncome * 0.30);

        const pensionCap15Percent = totalIncome * 0.15;
        const pensionStatutoryCap = 200000;
        const maxPensionDeductible = Math.min(pensionCap15Percent, pensionStatutoryCap);
          
        const basePensionDeductible = Math.min(deductions.pension || 0, maxPensionDeductible);
          
        let simPensionDeductibleIncrease = 0;
        const simContribution = simP;
          
        const TIER1_LIMIT = 100000;
        const remainingTier1Quota = Math.max(0, TIER1_LIMIT - basePensionDeductible);
          
        if (simContribution > 0) {
            if (remainingTier1Quota > 0) {
                const amountToFillTier1 = Math.min(simContribution, remainingTier1Quota);
                simPensionDeductibleIncrease += amountToFillTier1;
                  
                const remainingSimContribution = simContribution - amountToFillTier1;
                  
                if (remainingSimContribution > 0) {
                    const remainingTotalQuota = maxPensionDeductible - basePensionDeductible - simPensionDeductibleIncrease;
                    const amountToFillTier2 = Math.min(remainingSimContribution, remainingTotalQuota);
                    simPensionDeductibleIncrease += amountToFillTier2;
                }
            } else {
                const remainingTotalQuota = maxPensionDeductible - basePensionDeductible;
                const amountToFillTier2 = Math.min(simContribution, remainingTotalQuota);
                simPensionDeductibleIncrease += amountToFillTier2;
            }
        }

        let finalPensionDeduction = basePensionDeductible + simPensionDeductibleIncrease;
        finalPensionDeduction = Math.min(finalPensionDeduction, maxPensionDeductible);

        const investmentGroupTotal = finalPensionDeduction + rmf + ssf + pvd;
        const finalInvestmentDeduction = Math.min(investmentGroupTotal, 500000);

        const thaiEsgDeduction = Math.min(deductions.thaiesg || 0, 100000); 

        const totalNonDonationDeductions = (
          personalDeduction + 
          familyDeduction + 
          socialDeduction +
          disabledSupporterDeduction +
          childBirthDeduction +
          mortgageInterestDeduction +
          healthParentAllowable +
          generalLifeBucketUsed +
          finalInvestmentDeduction +
          thaiEsgDeduction
        );

        const incomeAfterExpensesAndOtherDeductions = Math.max(0, totalIncome - totalExpenses - totalNonDonationDeductions);

        const generalDonationCap = incomeAfterExpensesAndOtherDeductions * 0.10;
        const finalGeneralDonation = Math.min(deductions.generalDonation || 0, generalDonationCap);

        const doubleDonationInput = deductions.educationDonation || 0;
        const finalDoubleDonationDeduction = Math.min(doubleDonationInput * 2, incomeAfterExpensesAndOtherDeductions * 0.10);

        const finalPoliticalDonation = Math.min(deductions.politicalDonation || 0, 5000);

        const totalDonationDeductions = finalGeneralDonation + finalDoubleDonationDeduction + finalPoliticalDonation;

        const totalDeductions = totalNonDonationDeductions + totalDonationDeductions;

        const netIncome = Math.max(totalIncome - totalExpenses - totalDeductions, 0);

        return {
          totalDeductions,
          netIncome,
          finalGeneralLifeDeduction: generalLifeBucketUsed,
          finalPensionDeduction,
          finalInvestmentDeduction,
          maxPensionDeductible,
          finalGeneralDonation,
          finalDoubleDonationDeduction,
          finalPoliticalDonation

              <div className="text-right">
                <p className="text-blue-100 text-sm font-medium">ฐานภาษีสูงสุด</p>
                <div className="inline-block bg-white/20 px-3 py-1 rounded-full text-xs font-bold mt-1 backdrop-blur-sm">
                  {highestBracket}%
                </div>
              </div>
            </div>

            <div className="mt-8 pt-6 border-t border-white/20">
              <p className="text-blue-100 text-sm mb-1">ภาษีที่ต้องชำระ (Tax Payable)</p>
              {/* Increased size here */}
              <h2 className="text-5xl font-bold tracking-tight">{taxPayable.toLocaleString()} <span className="text-lg font-normal opacity-70">บาท</span></h2>

              {/* NEW: percent of assessable income */}
              <p className="mt-3 text-blue-100 text-sm">
                คิดเป็น <strong>{assessableIncome.toLocaleString()}</strong> บาท ของเงินได้พึงประเมิน (หลังหักค่าใช้จ่าย) — 
                <strong> {assessableIncome > 0 ? taxAsPercent.toFixed(2) : '0.00'}%</strong>
              </p>
            </div>
          </div>

          {/* Ring Charts */}
          <div className="grid grid-cols-2 gap-4">
            <div className="bg-white p-4 rounded-xl shadow-sm border border-gray-100 flex flex-col items-center justify-center py-6">
              <CircularProgress 
                percentage={usedLifePercent} 
                color="text-green-500" 
                label="สิทธิ์ประกันชีวิต" 
                subLabel={`${deductionBreakdown.lifeUsed.toLocaleString()} / 100,000`} 
              />
            </div>
            <div className="bg-white p-4 rounded-xl shadow-sm border border-gray-100 flex flex-col items-center justify-center py-6">
              <CircularProgress 
                percentage={usedPensionPercent} 
                color="text-purple-500" 
                label="สิทธิ์ประกันบำนาญ" 
                subLabel={`${deductionBreakdown.pensionUsed.toLocaleString()} / ${maxPensionDeductible.toLocaleString()}`} 
              />
            </div>
          </div>

          {/* Simulation Section */}
          <div className="bg-white rounded-xl shadow-sm border border-gray-200 p-6 relative overflow-hidden">
             <div className="absolute top-0 left-0 w-1 h-full bg-blue-500"></div>
            <div className="flex items-center gap-2 mb-6">
              <Sliders className="w-6 h-6 text-blue-600" />
              <div>
                <h3 className="font-bold text-gray-800 text-lg">Simulator: ปรับแผนประกัน</h3>
                <p className="text-sm text-gray-500">ลองปรับยอดซื้อเพิ่ม เพื่อดูผลลัพธ์ภาษีที่เปลี่ยนไป</p>
              </div>
            </div>

            <div className="mb-6 bg-gray-50 p-4 rounded-lg border border-gray-200">
              <div className="flex justify-between text-sm mb-2">
                <span className="font-medium text-gray-700 flex items-center gap-2"><ShieldCheck size={16}/> ซื้อประกันชีวิตเพิ่ม</span>
                <span className="text-blue-600 font-bold text-lg">+{simLife.toLocaleString()}</span>
              </div>
              <input 
                type="range" 
                min="0" 
                max="100000" 
                step="1000" 
                value={simLife}
                onChange={(e) => setSimLife(Number(e.target.value))}
                className="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-blue-600"
              />
              <p className="text-xs text-gray-400 mt-2 flex items-center gap-1">
                <Info size={12} /> สิทธิ์ลดหย่อนประกันชีวิตทั่วไปสูงสุด 100,000 บาท
              </p>
            </div>

            <div className="bg-gray-50 p-4 rounded-lg border border-gray-200">
              <div className="flex justify-between text-sm mb-2">
                <span className="font-medium text-gray-700 flex items-center gap-2"><TrendingUp size={16}/> ซื้อบำนาญเพิ่ม</span>
                <span className="text-purple-600 font-bold text-lg">+{simPension.toLocaleString()}</span>
              </div>
              <input 
                type="range" 
                min="0" 
                max="300000" 
                step="1000" 
                value={simPension}
                onChange={(e) => setSimPension(Number(e.target.value))}
                className="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-purple-600"
              />
              
              <div className="mt-2 text-xs p-2 rounded bg-white border border-orange-100 text-orange-700 flex items-start gap-2">
                 <Lightbulb size={14} className="shrink-0 mt-0.5"/>
                 <span>
                    เบี้ยบำนาญอยู่ภายใต้เพดาน 15% ของเงินได้ (และรวมในเพดานกลุ่มการลงทุน 500,000 บาท)
                 </span>
              </div>
            </div>
          </div>

          {(simLife > 0 || simPension > 0) && (
          <div className="bg-gradient-to-r from-green-500 to-emerald-600 rounded-xl p-6 text-white shadow-md animate-in slide-in-from-bottom-2">
            <div className="flex items-center justify-between">
              <div>
                 <p className="font-medium text-green-100 mb-1 flex items-center gap-2">
                  <Coins size={18} /> ผลลัพธ์จากการจำลองแผน (Simulation)
                 </p>
                 <h3 className="text-2xl font-bold">ประหยัดภาษีได้เพิ่มขึ้น</h3>
              </div>
              <div className="text-right">
                 <h2 className="text-3xl font-bold">{Math.max(0, calculateResults.baseTaxPayable - calculateResults.taxPayable).toLocaleString()} <span className="text-lg font-normal">บาท</span></h2>
                 <p className="text-green-100 text-sm mt-1">คิดเป็น { (calculateResults.baseTaxPayable > 0 ? ((Math.max(0, calculateResults.baseTaxPayable - calculateResults.taxPayable) / calculateResults.baseTaxPayable) * 100).toFixed(1) : '0.0') }% ของภาษีเดิม</p>
              </div>
            </div>
          </div>
          )}
        </div>
      );
    };

    return (
      <div className="flex h-screen bg-gray-100 font-sans text-gray-900 overflow-hidden">
        {isMobileMenuOpen && (
          <div 
            className="fixed inset-0 bg-black/20 z-30 md:hidden backdrop-blur-sm transition-opacity"
            onClick={() => setIsMobileMenuOpen(false)}
          />
        )}

        {renderSidebar()}

        <div className="flex-1 flex flex-col h-full w-full relative bg-gray-50">
          <div className="md:hidden bg-white border-b border-gray-200 p-4 flex items-center justify-between sticky top-0 z-20 shadow-sm">
            <div className="flex items-center gap-2">
              <button onClick={() => setIsMobileMenuOpen(true)} className="p-2 -ml-2 text-gray-600 hover:bg-gray-100 rounded-full">
                <Menu size={24} />
              </button>
              <h1 className="font-bold text-lg text-blue-800">TAX Calculator</h1>
            </div>
            <div className="text-right">
              <span className="text-xs text-gray-500 block">ภาษี (ประมาณ)</span>
              <span className="font-bold text-blue-600">{calculateResults.taxPayable.toLocaleString()}</span>
            </div>
          </div>

          <main className="flex-1 overflow-y-auto p-4 md:p-8 pb-32 scroll-smooth">
            <div className="max-w-3xl mx-auto">
              {activeTab === 'income' && renderIncomePage()}
              {activeTab === 'deduction' && renderDeductionPage()}
              {activeTab === 'dashboard' && renderDashboard()}
              {activeTab === 'advisor' && <AdvisorScriptNew taxDetails={calculateResults} simTotals={{ taxSaved: Math.max(0, calculateResults.baseTaxPayable - calculateResults.taxPayable) }} />}
            </div>
          </main>

          {activeTab !== 'advisor' && activeTab !== 'dashboard' && (
             <div className="absolute bottom-8 right-6 md:right-12 z-10">
               <button 
                 onClick={() => {
                   const order = ['income', 'deduction', 'dashboard', 'advisor'];
                   const next = order[order.indexOf(activeTab) + 1];
                   if(next) setActiveTab(next);
                 }}
                 className="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-full shadow-lg flex items-center gap-2 font-medium transition-all transform hover:scale-105 active:scale-95"
               >
                 ถัดไป <ChevronDown size={18} className="rotate-[-90deg]" />
               </button>
             </div>
          )}
        </div>

        <Modal 
          isOpen={modalData.isOpen} 
          onClose={() => setModalData({ ...modalData, isOpen: false })} 
          title={modalData.title} 
          content={modalData.content} 
        />
      </div>
    );
  }

  const root = createRoot(document.getElementById('root'));
  root.render(React.createElement(React.StrictMode, null, React.createElement(App)));

  </script>
</body>
</html>
